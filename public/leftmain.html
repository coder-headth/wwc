<script type="text/javascript">
    $("#leftmain").ready(function(){
        // 发起请求加载菜单
        $.ajax({
            url: "http://192.168.1.75:8888/market/subpage/getActiveMenu",
            type: "GET",
            dataType: "jsonp",
            jsonp:'jsonpcallback',
            success: function(data) {
                data.success === true ? window.renderLeftMenu(data.list) : window.alert('请求失败')
            },
        });
        // 渲染菜单节点
        window.renderLeftMenu = function(list) {
            var tag = '';
            $.map(list, function(item) {
                tag += '<li><a href="javaScript:void(0);" _link="/subpage/brandActive.html?id=' + item.id + '">' + item.name + '</a></li>'
            })
            $('#_renderMenu').empty();
            $('#_renderMenu').append(tag);
            window.bindMenuLink();
        }
        // 绑定跳转事件
        window.bindMenuLink = function() {
            var _href = window.location.href;
            $(".left_navlist ul li a").each(function(){
            var _link = $(this).attr("_link");
            if(_href.indexOf(_link)>-1){
                $(this).addClass("active");
                return false;
            }
            });
            $(".left_navlist ul li a").click(function(){
                var _link = $(this).attr("_link");
                window.location = _link;
            });
        }
    })
</script>
