<script type="text/javascript">
    // 点击显示效果
     $(document).ready(function() {
        setTimeout(function() {
            $('.apply,.applybtn').themePopover();
        }, 1000);
        $(".btn_info2 a").click(function(){
            $(".signupbg").show();
        });
        $("#signupclose").click(function(){
            $(".signupbg").hide();
        });
        $.ajax({
 			url: "http://live.weaver.com.cn/market/subpage/getCityList",
	      type: "GET",
	      dataType: "jsonp",
	      jsonp:'jsonpcallback',
	      success: function (data) {
	        if(data.success){
	           var _html1="",_html2="",_html3="",_html4="",_html5="",_html6="";
	           var _list = data.cityList;
	           if(_list){
	              $.each(_list,function(i,n){
	                 if(n.area==1){
	                    _html1 +="<a href=\"javaScript:aclick("+n.id+")\">"+n.name+"</a>";
	                 }else if(n.area==2){
	                    _html2 +="<a href=\"javaScript:aclick("+n.id+")\">"+n.name+"</a>";
	                 }else if(n.area==3){
	                 	_html3 +="<a href=\"javaScript:aclick("+n.id+")\">"+n.name+"</a>";
	                 }else if(n.area==4){
	                 	_html4 +="<a href=\"javaScript:aclick("+n.id+")\">"+n.name+"</a>";
	                 }else if(n.area==5){
	                 	_html5 +="<a href=\"javaScript:aclick("+n.id+")\">"+n.name+"</a>";
	                 }else{
	                 	_html6 +="<a href=\"javaScript:aclick("+n.id+")\">"+n.name+"</a>";
	                 }
	              });
	              $("#subsity1").append(_html1);
	              $("#subsity2").append(_html2);
	              $("#subsity3").append(_html3);
	              $("#subsity4").append(_html4);
	              $("#subsity5").append(_html5);
	              $("#subsity6").append(_html6);
	           }
	           var signupList = data.signupList;
	           if(signupList){
	              var category = "";
	              var _html = "";
	              $.each(data.categoryList,function(j,m){
	                 _html +="<div class=\"signup_type\"><div class=\"signup_type_title\">"+m.name+"-报名</div>";
	                 _html +="<div class=\"signup_Btn\">";
	                 $.each(signupList,function(i,n){
		                 if(m.category==n.category){
		                    _html +="<a href=\""+n.signuplinked+"\" target=\"_blank\">"+n.city+" · "+n.startdate+"</a>";
		                 }
		             });
	                 _html +="</div></div>";
	              });
	              $("#signupBox").append(_html);
	           }
	        }
	      },
	      error: function () {
	      },
	      complete: function () {
	      }
	   });
    });
    function aclick(id){
		window.location = "/market/event/subpage/cityactive.html?id="+id;
	}
</script>
