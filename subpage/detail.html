    <script src="/market/event/public/leftmain.js"></script>

<body>

    <div id="leftmain" class="leftmain"></div>
    <div id="righthead" class="righthead"></div>
    <div class="rightmain" id="detailmain"></div>
    <script type="text/javascript">
      var weekDay=new Array('周日','周一','周二','周三','周四','周五','周六');
      $(document).ready(function(){
         var _id = GetQueryString("id");
         $.ajax({
	      url: "http://live.weaver.com.cn/market/subpage/getActiveInfo",
	      type: "GET",
	      dataType: "jsonp",
	      jsonp:'jsonpcallback',
	      data:{"id":_id},
	      success: function (data) {
	        if(data.success){
	           var cid = data.id;
	           var _h = "";
	           if(cid!=""){
	              var cdate = data.cdate;
	              _h +="<div class=\"mainBox\"><div class=\"listTile\">";
	              _h +="<div class=\"listT1\"><span class=\"listT1_name1\">"+data.name+"</span>";
	              _h +="<span class=\"listT1_name2\">"+data.enname+"</span></div>";
	              _h +="<div class=\"listT2\">"+data.describe+"</div>";
	              _h +="</div></div>";
	              _h +="<div class=\"mainBox\"><div class=\"Boxtitle_details\">";
	              _h +="<div class=\"Boxtitle_details_left\"><span class=\"Boxtitle_details_left_t1\">"+data.city+"</span>";
	              _h +="<span class=\"Boxtitle_details_left_t2\"> · "+data.hotelname+"</span></div>";
	              _h +="<div class=\"Boxtitle_details_right\"><div class=\"Boxtitle_details_right_t\">";
	              var _startdate = data.startdate;
	              _h +="<span class=\"Boxtitle_details_right_t1\">"+_startdate.replace(/-/g,".")+"</span>";
	              var startTime = new Date(_startdate.replace(/-/g,"/"));
	              _h +="<span class=\"Boxtitle_details_right_t2\">/</span>";
	              _h +="<span class=\"Boxtitle_details_right_t1\">"+weekDay[startTime.getDay()]+"</span>";
	              _h +="<span class=\"Boxtitle_details_right_t2\">/</span></div>";
	              if(data.signuplinked!=null && data.signuplinked!="" && _startdate!="" && cdate<_startdate){
	                 _h +="<a href=\""+data.signuplinked+"\" target=\"_blank\">活动报名</a>";
	              }
	              _h +="</div></div>";
	              if(data.content!=null && data.content!=""){
	                 _h +="<div class=\"Boxmain_detailsBox\">"+data.content;
	              }else{
	                  _h +="<div class=\"Boxmain_detailsBox\">暂未内容";
	              }
	              _h +="</div></div>";
	           }else{
	              _h +="<div style=\"text-align:center;\">";
	              _h +="<div style=\"padding-left: 20px;padding-right: 20px;color: #999999;font-size: 16px;line-height: 30px;\">";
	              _h +="此活动不存在,请联系管理员或稍后重试!</div></div>";
	           }
	           $("#detailmain").append(_h);
	        }
	      },
	      error: function () {
	      },
	      complete: function () {
	      }
	   });
      });
    </script>
</body>
